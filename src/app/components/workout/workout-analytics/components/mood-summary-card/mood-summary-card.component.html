<p-card>
  <div class="flex flex-col items-center justify-between min-h-[200px] p-4">
    <div class="flex flex-col items-center">
      <h3 class="text-lg font-medium text-gray-700">Workout Mood</h3>
    </div>

    <div class="flex flex-col items-center justify-center py-4">
      <span class="text-5xl mb-3">{{ moodEmoji }}</span>
      <span class="text-2xl font-bold" [class]="getMoodColor()">
        {{ avgMood.toFixed(1) }}
      </span>
      <span class="text-sm text-gray-600 mt-1">{{ moodLabel }}</span>
    </div>

    <div class="flex items-center gap-2" [class]="getTrendColor()">
      <i [class]="trendIcon + ' text-lg'"></i>
      <span class="font-medium">{{ moodTrend }}</span>
      <span *ngIf="trendPercentage > 0" class="text-sm">
        ({{ trendPercentage }}%)
      </span>
    </div>
  </div>
</p-card>
