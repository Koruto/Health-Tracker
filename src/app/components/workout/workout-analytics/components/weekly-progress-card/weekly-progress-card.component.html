<p-card>
  <div class="flex flex-col items-center justify-between min-h-[200px] p-4">
    <div class="flex flex-col items-center">
      <i class="pi pi-chart-line text-2xl text-primary-500 mb-2"></i>
      <h3 class="text-lg font-medium text-gray-700">Weekly Progress</h3>
    </div>

    <div class="flex flex-col items-center justify-center py-4 text-center">
      <span class="text-4xl font-bold text-primary-500 mb-2">{{
        currentWeekCount
      }}</span>
      <span class="text-sm text-gray-600">Activities this week</span>
    </div>

    <div class="flex items-center gap-1" [ngClass]="getProgressColor()">
      <i [class]="getProgressIcon()" class="text-lg"></i>
      <span class="font-medium">
        {{
          progressPercentage === 0
            ? "No Change"
            : (progressPercentage > 0 ? "+" : "") + progressPercentage + "%"
        }}
      </span>
      <span class="text-gray-500 text-sm ml-1">from last week</span>
    </div>
  </div>
</p-card>
