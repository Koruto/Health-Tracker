<div class="card">
  <!-- Navigation Buttons -->
  <div class="flex justify-content-between mb-4">
    <div class="flex gap-2">
      <p-button
        type="button"
        icon="pi pi-chevron-left"
        (click)="prev()"
        [disabled]="isFirstPage()"
        [text]="true"
      />
      <p-button
        type="button"
        icon="pi pi-refresh"
        (click)="reset()"
        [text]="true"
      />
      <p-button
        type="button"
        icon="pi pi-chevron-right"
        (click)="next()"
        [disabled]="isLastPage()"
        [text]="true"
      />
    </div>
  </div>

  <!-- Data Table -->
  <p-table
    #dt1
    [value]="tableData"
    [paginator]="true"
    [rows]="rows"
    [first]="first"
    [totalRecords]="totalRecords"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} workouts"
    styleClass="p-datatable-striped"
    tableStyleClass="min-w-[70rem]"
    rowGroupMode="rowspan"
    groupRowsBy="username"
    [scrollable]="true"
    scrollHeight="440px"
    resetPageOnSort="false"
  >
    <ng-template pTemplate="caption">
      <div class="flex flex-column md:flex-row gap-3 mb-4">
        <!-- Search Section -->
        <div class="flex-grow-1">
          <input
            type="text"
            pInputText
            [(ngModel)]="searchQuery"
            (ngModelChange)="onSearch()"
            placeholder="Search workouts..."
            class="w-full"
          />
        </div>

        <!-- Workout Type Filter -->
        <div class="flex align-items-center gap-2">
          <p-multiSelect
            id="workoutTypeFilter"
            [ngModel]="selectedWorkoutTypes"
            [options]="workoutTypeOptions"
            placeholder="Filter workouts"
            (onChange)="onWorkoutTypeFilter($event)"
            optionLabel="name"
            [style]="{ width: '200px' }"
            display="chip"
          >
            <ng-template let-option pTemplate="item">
              <div class="flex align-items-center gap-2">
                <span>{{ option.name }}</span>
              </div>
            </ng-template>
          </p-multiSelect>

          <!-- Intensity Filter -->
          <p-multiSelect
            id="intensityFilter"
            [ngModel]="selectedIntensities"
            [options]="intensityOptions"
            placeholder="Filter intensity"
            (onChange)="onIntensityFilter($event)"
            optionLabel="name"
            [style]="{ width: '200px' }"
            display="chip"
          >
            <ng-template let-option pTemplate="item">
              <div class="flex align-items-center gap-2">
                <span>{{ option.name }}</span>
              </div>
            </ng-template>
          </p-multiSelect>

          <!-- Clear Filters Button -->
          <p-button
            icon="pi pi-filter-slash"
            (click)="clearFilters()"
            [text]="true"
            tooltip="Clear all filters"
            tooltipPosition="top"
          />
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 5%">#</th>
        <th pSortableColumn="username" style="width: 15%">
          Username <p-sortIcon field="username" />
        </th>
        <th style="width: 15%">Date</th>
        <th style="width: 12%">Workout Type</th>
        <th style="width: 10%">Intensity</th>
        <th style="width: 10%">Minutes</th>
        <th style="width: 10%">Calories</th>
        <th style="width: 10%">Mood</th>
      </tr>
    </ng-template>

    <ng-template
      pTemplate="body"
      let-workout
      let-rowIndex="rowIndex"
      let-rowgroup="rowgroup"
      let-rowspan="rowspan"
    >
      <tr>
        <td>{{ rowIndex + 1 }}</td>
        <td
          *ngIf="rowgroup"
          [attr.rowspan]="rowspan"
          class="bg-gray-50 font-semibold"
        >
          {{ workout.username }}
        </td>
        <td>{{ workout.date | date : "MMM d, y" }}</td>
        <td>{{ workout.workoutType }}</td>
        <td>
          <span
            [ngClass]="{
              'px-3 py-1 rounded-full text-sm font-medium': true,
              'bg-green-100 text-green-800': workout.intensity === 'Low',
              'bg-yellow-100 text-yellow-800': workout.intensity === 'Medium',
              'bg-red-100 text-red-800': workout.intensity === 'High'
            }"
          >
            {{ workout.intensity }}
          </span>
        </td>
        <td>{{ workout.minutes }}</td>
        <td>{{ workout.calories }}</td>
        <td>
          <app-mood-donut [value]="workout.mood"></app-mood-donut>
          <!-- <p-rating
            [ngModel]="workout.mood"
            [readonly]="true"
            [stars]="5"
          ></p-rating> -->
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8" class="text-center p-4">No workouts found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
