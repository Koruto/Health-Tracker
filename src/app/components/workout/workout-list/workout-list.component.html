<div class="card">
  <!-- Navigation Buttons -->
  <div class="flex justify-content-between mb-4">
    <div class="flex gap-2">
      <p-button
        type="button"
        icon="pi pi-chevron-left"
        (click)="prev()"
        [disabled]="isFirstPage()"
        [text]="true"
      />
      <p-button
        type="button"
        icon="pi pi-refresh"
        (click)="reset()"
        [text]="true"
      />
      <p-button
        type="button"
        icon="pi pi-chevron-right"
        (click)="next()"
        [disabled]="isLastPage()"
        [text]="true"
      />
    </div>
  </div>

  <!-- Data Table -->
  <p-table
    #dt1
    [value]="filteredWorkouts"
    [paginator]="true"
    [rows]="rows"
    [first]="first"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} workouts"
    (onPage)="pageChange($event)"
    sortMode="multiple"
    styleClass="p-datatable-striped"
    [tableStyle]="{ 'min-width': '70rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex flex-column md:flex-row gap-3 mb-4">
        <!-- Search Section -->
        <div class="flex-grow-1">
          <input
            type="text"
            pInputText
            [(ngModel)]="searchQuery"
            (ngModelChange)="onSearch()"
            placeholder="Search workouts..."
            class="w-full"
          />
        </div>

        <!-- Workout Type Filter -->
        <div class="flex align-items-center gap-2">
          <p-multiSelect
            id="workoutTypeFilter"
            [ngModel]="selectedWorkoutTypes"
            [options]="workoutTypeOptions"
            placeholder="Filter workouts"
            (onChange)="onWorkoutTypeFilter($event)"
            optionLabel="name"
            [style]="{ width: '200px' }"
            display="chip"
          >
            <ng-template let-option pTemplate="item">
              <div class="flex align-items-center gap-2">
                <span>{{ option.name }}</span>
              </div>
            </ng-template>
          </p-multiSelect>

          <!-- Intensity Filter -->
          <p-multiSelect
            id="intensityFilter"
            [ngModel]="selectedIntensities"
            [options]="intensityOptions"
            placeholder="Filter intensity"
            (onChange)="onIntensityFilter($event)"
            optionLabel="name"
            [style]="{ width: '200px' }"
            display="chip"
          >
            <ng-template let-option pTemplate="item">
              <div class="flex align-items-center gap-2">
                <span>{{ option.name }}</span>
              </div>
            </ng-template>
          </p-multiSelect>

          <!-- Clear Filters Button -->
          <p-button
            icon="pi pi-filter-slash"
            (click)="clearFilters()"
            [text]="true"
            tooltip="Clear all filters"
            tooltipPosition="top"
          />
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="username" style="width: 15%">
          Username <p-sortIcon field="username" />
        </th>
        <th pSortableColumn="date" style="width: 15%">
          Date <p-sortIcon field="date" />
        </th>
        <th pSortableColumn="workoutType" style="width: 12%">
          Workout Type <p-sortIcon field="workoutType" />
        </th>
        <th pSortableColumn="intensity" style="width: 10%">
          Intensity <p-sortIcon field="intensity" />
        </th>
        <th pSortableColumn="minutes" style="width: 10%">
          Minutes <p-sortIcon field="minutes" />
        </th>
        <th pSortableColumn="calories" style="width: 10%">
          Calories <p-sortIcon field="calories" />
        </th>
        <th pSortableColumn="mood" style="width: 10%">
          Mood <p-sortIcon field="mood" />
        </th>
        <th style="width: 8%">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-workout>
      <tr>
        <td>{{ workout.username }}</td>
        <td>{{ workout.date | date : "medium" }}</td>
        <td>{{ workout.workoutType }}</td>
        <td>{{ workout.intensity }}</td>
        <td>{{ workout.minutes }}</td>
        <td>{{ workout.calories }}</td>
        <td>
          <p-rating
            [ngModel]="workout.mood"
            [readonly]="true"
            [stars]="5"
          ></p-rating>
        </td>
        <td>
          <div class="flex gap-2">
            <p-button
              icon="pi pi-eye"
              (click)="viewWorkout(workout)"
              [text]="true"
              severity="info"
              tooltip="View Details"
            />
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8" class="text-center p-4">No workouts found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
